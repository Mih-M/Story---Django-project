{% extends 'base.html' %}

{% block page_content %}

    <form class="c-form" method="post" action="{% url 'become_a_writer' %}" enctype="multipart/form-data">
        <h2>Apply for Writer</h2>

        <div class="c-form__item">
            <label for="{{ application_form.first_name.id_for_label }}">First name</label>
            {{ application_form.first_name }}
        </div>

        <div class="c-form__item">
            <label for="{{ application_form.last_name.id_for_label }}">Last name</label>
            {{ application_form.last_name }}
        </div>

        <div class="c-form__item">
            <label for="{{ application_form.picture.id_for_label }}">Profile picture</label>
            Current:
            <img src="{{ user.userprofile.profile_picture.url }}" alt="">
            Change:
            {{ application_form.picture }}

        </div>

        <ul class="c-form__item">
            <li>{{ application_form.errors }}</li>
        </ul>

        <div class="c-form__item">
            <button class="c-btn">Apply</button>
            {% csrf_token %}
        </div>

    </form>
{% endblock %}
